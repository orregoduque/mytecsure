{% extends "base.html" %}
{% load bootstrap3 %}

<head>

    <script src="js/jquery-1.11.0.min.js"></script> 
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
</head>


{% block content %}
<div class="container-fluid">

    


    <div class="col-xs-12 col-xs-offset-0 col-sm-offset-1 col-sm-4 col-md-offset-2 col-md-4 col-lg-4 col-lg-offset-3">
        <form type="get" action="." style="margin: 0">
            <input  id="search_box" type="text" name="search_box"  placeholder="Nombre Estudiante" >
            <button id="search_submit" type="submit" class="btn btn-primary pull-center">Buscar</button>
        </form>
        
    </div>

    <div class="col-xs-12 col-xs-offset-0 col-sm-offset-1 col-sm-4 col-md-offset-2 col-md-4 col-lg-4 col-lg-offset-3">
        <p>
            <br>
            <br>
            Resultado:
            <br>
            <br>
            <br>
            {{ seguro.user}}
            <br>
            <br>
        </p>
    </div>
    


    <div class="col-xs-12 col-xs-offset-0 col-sm-offset-1 col-sm-4 col-md-offset-2 col-md-4 col-lg-4 col-lg-offset-3">

            <button id = "find-me" class="btn btn-primary pull-center">Obtener Ubicacion</button>
            <br>
            <p id = "status"></p>
            <a id = "map-link" target="_blank"></a>
    </div>



</div>

<div>
    <script>
        function geoFindMe() {

        const status = document.querySelector('#status');
        const mapLink = document.querySelector('#map-link');

        mapLink.href = '';
        mapLink.textContent = '';

        function success(position) {
            const latitude  = position.coords.latitude;
            const longitude = position.coords.longitude;

            status.textContent = '';
            mapLink.href = `http://127.0.0.1:8000/urgencia/?latlong=${latitude}${longitude}`;
            mapLink.textContent = `Haz click aqui para buscar ubicacion de: Latitud ${latitude} °, Longitud ${longitude} °`;
        }

        function error() {
            status.textContent = 'Unable to retrieve your location';
        }

        if(!navigator.geolocation) {
            status.textContent = 'Geolocation is not supported by your browser';
        } else {
            status.textContent = 'Locating…';
            navigator.geolocation.getCurrentPosition(success, error);
        }

        }

        document.querySelector('#find-me').addEventListener('click', geoFindMe);

    </script>


</div>
{% endblock %}
