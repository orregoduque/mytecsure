{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
    <div class="col-xs-12 col-xs-offset-0 col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4 col-lg-4 col-lg-offset-4">
        <h2>Crear Actividad</h2>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Create" class="btn btn-default">
        </form>
    </div>
</div>
{% endblock %}
