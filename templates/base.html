<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arbolado</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/evento.css">  
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/evento.css">
  </head>

  <body>
    <div class="col-xs-12 col-xs-offset-0 col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4 col-lg-6 col-lg-offset-3">
      <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid col-xs-12 col-xs-offset-0 col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4 col-lg-6 col-lg-offset-3">
              <a class="navbar-brand" href="{% url 'account:home' %}"><button class="btn btn-primary btn-lg" style="color: rgb(255, 255, 255)"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Hola {{user.username|capfirst}} </button></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
            </div>
              <div class="collapse navbar-collapse col-xs-12 col-xs-offset-0 col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4 col-lg-6 col-lg-offset-3" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    {% if user.is_director %}
                      <li><a href="{% url 'appointment:director-eventos' %}"><button class="btn btn-primary btn-lg" style="color: rgb(255, 255, 255)"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Registros</button></a></li>
                      <li><a href="http://127.0.0.1:8000/admin/"><button class="btn btn-primary btn-lg" style="color: rgb(255, 255, 255)" ><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Admin</button></a></li>
                      <li><a href="{% url 'account:logout' %}" ><button class="btn btn-warning btn-lg" style="color: rgb(255, 255, 255)" ><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Log Out</button></a></li> 
                    {% endif %}
                    {% if user.is_student %}
                      <li><a href="{% url 'appointment:student-eventos' %}"><button class="btn btn-lg btn-primary" style="color: rgb(255, 255, 255)"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Registros</button></a></li>
    						      <li><a href="{% url 'account:logout' %}" ><button class="btn btn-warning btn-lg" style="color: rgb(255, 255, 255)" ><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Log Out</button></a></li> 
                    {% endif %}
                    {% else %}
    						      <li><a href="{% url 'account:login' %}" ><button class="btn btn-success btn-lg" style="color: rgb(255, 255, 255)" ><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Log In</button></a></li>   
    						    {% endif %}
                  </ul>
              </div>
          
      </nav>
  </div>
    <div class="container mycontent">
          {% block content %}
          {% endblock %}
    </div>
    <div class="container-fluid">
      <div class="row">
          {% include 'footer.html'%}
      </div>
  </div>
  </body>
</html>
